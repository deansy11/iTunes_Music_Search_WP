<!DOCTYPE html>
<html>

</head>
<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>

      <audio class="music-player" controls="controls" src="">

    <section class="results">
    </section>

  <script src="main.js"></script>
